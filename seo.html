<!-- SEO tags in HTML help optimize a webpage for search engines, making it easier for search engines to understand and index your content. Below is a detailed explanation of commonly used SEO tags and attributes, followed by a complete, working HTML code example incorporating these SEO tags.

Key SEO Tags in HTML
<title> Tag: Sets the title of the webpage, which appears on the browser tab and in search engine results.

Example: <title>Best HTML Course on YouTube</title>
<meta> Tags: Provide metadata about the webpage. Common attributes include:

name: Specifies the type of metadata (e.g., description, keywords, author).
content: Provides the actual content of the metadata.
charset: Specifies the character encoding for the HTML document.
http-equiv: Provides HTTP headers information, such as refresh or content-language.
<meta name="description">: A short description of the page, which appears in search engine results.

Example: <meta name="description" content="Learn HTML, CSS, and JavaScript from Thapa Technical to master web development.">
<meta name="keywords">: Defines keywords relevant to the content of the page.

Example: <meta name="keywords" content="HTML, CSS, JavaScript, Thapa Technical, Web Development">
<meta name="robots">: Controls how search engines index your page.

Example: <meta name="robots" content="index, follow">
<link> Tags: Connect external resources like stylesheets, icons, and fonts.

rel: Specifies the relationship between the current document and the linked resource.
href: URL of the linked resource.
Example: <link rel="canonical" href="https://www.example.com">
<meta property="og:...">: Open Graph tags used for sharing on social media platforms.

Example: <meta property="og:title" content="Best HTML Course on YouTube">
<meta property="twitter:...">: Twitter Card metadata.

Example: <meta property="twitter:card" content="summary_large_image"> -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best HTML Course on YouTube</title>

    <!-- Meta Tags for SEO -->
    <meta name="description" content="Learn HTML, CSS, and JavaScript from Thapa Technical. Master web development with easy-to-follow tutorials.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Thapa Technical, Web Development, Best HTML Course, Learn Coding">
    <meta name="author" content="Thapa Technical">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.example.com">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Best HTML Course on YouTube">
    <meta property="og:description" content="Learn HTML, CSS, and JavaScript with easy-to-follow tutorials from Thapa Technical.">
    <meta property="og:image" content="https://www.example.com/image.jpg">
    <meta property="og:url" content="https://www.example.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Best HTML Course on YouTube">
    <meta name="twitter:description" content="Master HTML, CSS, and JavaScript with Thapa Technical's web development tutorials.">
    <meta name="twitter:image" content="https://www.example.com/image.jpg">

    <!-- Linking CSS and Favicon -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

    </main>

</body>

</html>
