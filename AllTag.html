<!-- 1. Basic Document Structure Tags
<html>: Defines the root of an HTML document.
<head>: Contains meta-information about the document.
<title>: Sets the title of the document (shown in the browser's title bar or tab).
<body>: Defines the body of the document.
<meta>: Specifies metadata about the HTML document (character set, author, description, etc.).
<link>: Defines a relationship between the document and an external resource (like CSS).
<style>: Defines internal CSS styles.
<script>: Defines client-side JavaScript.
2. Text Content Tags
<h1> to <h6>: Headings, <h1> being the highest and <h6> the lowest level.
<p>: Paragraph.
<a>: Anchor (link).
<ul>: Unordered list.
<ol>: Ordered list.
<li>: List item.
<br>: Line break.
<hr>: Horizontal rule (line).
<strong>: Important text (bold).
<em>: Emphasized text (italic).
<small>: Small text.
<mark>: Marked (highlighted) text.
<blockquote>: Long quotation.
<cite>: Citation.
<code>: Inline code.
<pre>: Preformatted text.
<sup>: Superscript text.
<sub>: Subscript text.
<abbr>: Abbreviation.
<b>: Bold text.
<i>: Italic text.
<u>: Underlined text.
<s>: Strikethrough text.
<ins>: Inserted text.
<del>: Deleted text.
3. Media Tags
<img>: Image.
<audio>: Audio content.
<video>: Video content.
<source>: Specifies multiple media resources for <audio> or <video>.
<track>: Specifies text tracks (e.g., subtitles) for <video>.
<map>: Image map.
<area>: Hotspot on an image map.
<figure>: Self-contained content, like images, diagrams, etc.
<figcaption>: Caption for a <figure>.
4. Table Tags
<table>: Defines a table.
<tr>: Table row.
<th>: Table header.
<td>: Table data cell.
<thead>: Group of header rows in a table.
<tbody>: Group of body rows in a table.
<tfoot>: Group of footer rows in a table.
<caption>: Table caption.
<colgroup>: Group of columns in a table.
<col>: Column properties.
5. Form Tags
<form>: Form element.
<input>: Input field.
<textarea>: Multi-line text input.
<button>: Clickable button.
<label>: Label for form elements.
<select>: Drop-down list.
<option>: Option in a drop-down list.
<optgroup>: Group of related options in a drop-down list.
<fieldset>: Groups related elements in a form.
<legend>: Caption for a <fieldset>.
<datalist>: Provides an auto-complete feature for <input>.
<output>: Result of a calculation.
6. Interactive Elements
<details>: Disclosure widget.
<summary>: Summary for <details>.
<dialog>: Dialog box or pop-up window.
<menu>: Defines a list or menu of commands.
<menuitem>: Defines a command/menu item that users can invoke from a popup menu.
7. Semantic HTML Tags
<header>: Header of a document or section.
<footer>: Footer of a document or section.
<main>: Main content of a document.
<section>: Defines a section in a document.
<article>: Self-contained composition in a document.
<aside>: Content related to the main content.
<nav>: Navigation links.
<figure>: Figure with optional caption.
<figcaption>: Caption for a figure.
<address>: Contact information.
8. Embedded Content Tags
<iframe>: Inline frame.
<embed>: External content (like Flash).
<object>: Embeds objects like images, audio, videos, Java applets, etc.
<param>: Parameters for <object>.
9. Metadata Tags
<meta charset="UTF-8">: Specifies the character set.
<meta name="viewport">: Responsive settings.
<meta name="description">: Document description for search engines.
<meta name="keywords">: Keywords for search engines.
<meta name="author">: Author of the document.
10. Programming Tags
<script>: Client-side JavaScript.
<noscript>: Fallback content if scripts are disabled.
11. Scripting Tags
<canvas>: Graphics via JavaScript.
<svg>: Scalable vector graphics.
<math>: Mathematical expressions.
12. Deprecated/Obsolete Tags
<center>: Center-align content (use CSS instead).
<font>: Defines font size, color, etc. (use CSS instead).
<marquee>: Scrolling text (deprecated).
13. Web Component Tags
<template>: Holds HTML that is not to be rendered immediately.
<slot>: Placeholders for shadow DOM content.
14. Accessibility Tags
<aria-label>: Provides an accessible name for an element.
<aria-hidden>: Hides content from screen readers.
15. Other Tags
<bdo>: Bidirectional text override.
<bdi>: Isolates a part of text that may be formatted in a different direction.
<time>: Defines a time or date.
<progress>: Progress bar.
<meter>: Measurement within a known range (like a gauge).
<ruby>: Annotations for East Asian typography.
<rt>: Ruby text.
<rp>: Fallback parenthesis for browsers that don't support ruby annotations. -->
